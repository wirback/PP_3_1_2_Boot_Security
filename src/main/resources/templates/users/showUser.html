<!doctype html>
<html lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/css/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>User Panel</title>

</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="navbar-brand">
        <a id="id-navbar-username"></a>
        <a>with roles:</a>
        <a id="id-navbar-roles"></a>
    </div>
    <form class="form-inline">
        <a class="text-secondary" href="/authorization/logout">Sing out</a>
    </form>
</nav>

<div>
    <div class="row">
        <!--    Кнопки боковой панели навигации-->
        <div class="col-2">
            <div class="nav flex-column nav-pills" role="tablist" aria-orientation="vertical">
                <a id="user-view-button" class="nav-link active" data-toggle="pill"
                   href="#user-view" role="tab" aria-controls="user-view" aria-selected="true">User</a>
            </div>
        </div>

        <!--    Views боковой панели навигации-->
        <div class="col bg-light tab-content">

            <!--        View кнопка "User"-->
            <div id="user-view"
                 aria-labelledby="user-view-button"
                 class="tab-pane fade show active"
                 role="tabpanel"
            >
                <h1>User information-panel</h1>

                <div class="card">
                    <div class="card-header">
                        <h4>About user</h4>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                            </tr>
                            </thead>
                            <tbody id="id-table">
                            <tr>
                                <td id="id-table-row-id">id</td>
                                <td id="id-table-row-first-name">first_name</td>
                                <td id="id-table-row-last-name">last_name</td>
                                <td id="id-table-row-age">age</td>
                                <td id="id-table-row-email">email</td>
                                <td id="id-table-row-roles">roles</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="/js/processingUserPage.js"></script>


<!-- Вариант 2: Отдельные JS для Popper и Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous">
</script>

</body>
</html>
